<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>

    <div class = "header row">
        <div class="highscore col">
            <a href="" class = "highscore">View Highscores</a>
        </div>

        <div class="col text-right">
            <p>Time Remaining: <span id = "timer">75</span></p>
        </div>
    </div>
    
    
    <div class="card text-center col-12 col-sm-10 col-md-9 col-lg-6" id = "intro-card">
        <div>
            <h1 class="card-title">Coding Quiz Challenge</h1>
            <p class="card-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn btn-primary" id = "start-btn">Start Quiz</button>
        </div>
    </div>

    <div class="card text-left col-12 col-sm-10 col-md-9 col-lg-6" id = "quiz-card">
        <div>
            <h2 class="card-title" id = "question">Question will go here.</h2>
            <ul>
                <li><button class="btn" id="ans1">A: Answer 1</button></li>
                <li><button class="btn" id="ans2">B: Answer 2</button></li>
                <li><button class="btn" id="ans3">C: Answer 3</button></li>
                <li><button class="btn" id="ans4">D: Answer 4</button></li>
            </ul>
            <div>
                <p>
                    <hr>
                    <span id="correct-or-not"></span>
                </p>
            </div>
        </div>
    </div>



    <script src = "logic.js"></script>
    
</body>
</html>
